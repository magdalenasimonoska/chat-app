<ion-header>

  <ion-navbar color="mycolor">
    <ion-grid>
      <ion-row>

        <ion-col>
          <h3 align="center" style="color:#fff3e0; font-weight: 100; padding: 0px; margin-top: 5px;" >
            Friends
          </h3>


        </ion-col>


      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-searchbar [(ngModel)]="searchstring" (ionInput)="searchuser($event)" placeholder="Search"></ion-searchbar>

  <ion-list no-lines *ngFor="let key of filteredusers">



  <ion-item-sliding  *ngIf=" key.uid != currUser.uid">


      <ion-item >
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h3>{{key.displayName}}</h3>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button  color="mycolor" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>


  </ion-item-sliding>


  </ion-list>

</ion-content>
