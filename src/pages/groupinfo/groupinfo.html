<ion-header>
  <ion-navbar color="mycolor">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button (click)="odiNazad()"  color="yellowish" clear  ><ion-icon name="ion-arrow-left-c" ></ion-icon></button>
        </ion-col>
        <ion-col>
          <h3 align="center" style="color:#fff3e0; font-weight: 100; padding: 0px; margin-top: 5px;" >
            Group<span style="color: #fb9996 ;">_</span>Info
          </h3>


        </ion-col>

        <ion-col>
          <button ion-button color="mycolor" clear ><span style="color:#fb9996">&&&&&&</span><ion-icon name="contacts" ></ion-icon></button>


        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list-header style="color: #c5c5c5">
      Group Members
    </ion-list-header>
    <ion-item *ngFor="let item of groupmembers">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <p>Member</p>
    </ion-item>
  </ion-list>

</ion-content>
