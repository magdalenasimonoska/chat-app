<ion-header>
  <ion-navbar color="mycolor">
    <ion-grid>
      <ion-row>

        <ion-col>
          <h3 align="center" style="color:#fff3e0; font-weight: 100; padding: 0px; margin-top: 5px;" >
            Add<span style="color: #fb9996 ;">_</span>Member
          </h3>


        </ion-col>


      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)"
                 placeholder="Search">
  </ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of myfriends">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="mycolor" (click)="addbuddy(key)">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
