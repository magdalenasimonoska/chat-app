
<ion-content padding>
  <div style="margin-top:30px; padding: 0px;" class="center">
    <img src="assets/chat.jpg">
  </div>

  <ion-item style="padding-bottom: 8px;">

    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>

</ion-content>
