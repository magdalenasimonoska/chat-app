<ion-header>
  <ion-navbar color="mycolor">
    <ion-grid>
      <ion-row>

        <ion-col>
          <h3  align="center" style="color:#fff3e0; font-weight: 100; padding: 0px; margin-top: 5px;" >
            {{groupName}}
          </h3>


        </ion-col>

        <ion-col>

          <ion-buttons end>
            <!--<button ion-button (click)="sendpicmsg()" color="yellowish">
              <ion-icon name="camera"></ion-icon>
            </button>-->
            <button *ngIf="owner" ion-button icon-only (click)="presentOwnerSheet()" color="yellowish">
              <ion-icon name="menu"></ion-icon>
            </button>
            <button *ngIf="!owner" ion-button icon-only (click)="presentMemberSheet()" color="yellowish">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>


        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>

<ion-content #content>
  <div >
    <ion-list no-lines>
      <ion-item *ngFor = "let item of allgroupmsgs; let i = index" text-wrap>
        <ion-avatar item-right *ngIf="item.sentby === alignuid">
          <img src="{{photoURL}}">
        </ion-avatar>
        <div *ngIf="item.sentby === alignuid">
          <h6 style="color: #c5c5c5 ;">{{item.displayName}}</h6>
          <div class="jas" >
            <h3 *ngIf="!imgornot[i]" style="color: white">{{item.message}}</h3>
            <img src="{{item.message}}" *ngIf="imgornot[i]">
            <p><small style="color: white">{{item.timestamp}}</small></p>
          </div>
        </div>
        <ion-avatar item-left *ngIf="item.sentby != alignuid">
          <img src="{{item.photoURL}}">
        </ion-avatar>
        <div  *ngIf="item.sentby != alignuid">
          <h6 style="color: #c5c5c5;">{{item.displayName}}</h6>
          <div class="ti">
            <h3 *ngIf="!imgornot[i]" style="color: #cdc987">{{item.message}}</h3>
            <img src="{{item.message}}" *ngIf="imgornot[i]">
            <p><small style="color: #cdc987">{{item.timestamp}}</small></p>
          </div>

        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addgroupmsg()">
        <ion-icon name="send" color="mycolor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
