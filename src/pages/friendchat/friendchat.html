<ion-header>

  <ion-navbar color="mycolor">
    <ion-title style="text-align: center">{{buddy.displayName}}</ion-title>
    <!--<ion-buttons end>
      <button ion-button (click)="sendPicMsg()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.sentby === buddy.uid">
          <img src="{{buddy.photoURL}}">
        </ion-avatar>
        <div  *ngIf="item.sentby === buddy.uid">
          <h6 style="color: #c5c5c5;">{{item.displayName}}</h6>
          <div class="jas">
            <h3 *ngIf="!imgornot[i]" style="color: #cdc987">{{item.message}}</h3>
            <img src="{{item.message}}" *ngIf="imgornot[i]">
            <p><small style="color: #cdc987">{{item.timestamp}}</small></p>
          </div>

        </div>
        <!--
          <div class="bubble you" *ngIf="item.sentby != alignuid">
          <h6 style="color: #fb9996;">{{item.displayName}}</h6>
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
          <p><small>{{item.timestamp}}</small></p>
        </div>
        -->
        <ion-avatar item-right *ngIf="item.sentby != buddy.uid">
          <img src="{{photoURL}}">
        </ion-avatar>
        <div  *ngIf="item.sentby != buddy.uid">
          <h6 style="color: #c5c5c5;">{{item.displayName}}</h6>
          <div class="ti" >
            <h3 *ngIf="!imgornot[i]" style="color: white">{{item.message}}</h3>
            <img src="{{item.message}}" *ngIf="imgornot[i]">
            <p><small style="color: white">{{item.timestamp}}</small></p>
          </div>

        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="mycolor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
