<ion-header>
  <ion-navbar color="mycolor">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button (click)="logOut()"  color="yellowish" clear  ><ion-icon name="power" ></ion-icon></button>
        </ion-col>
        <ion-col>
          <h3 align="center" style="color:#fff3e0; font-weight: 100; padding: 0px; margin-top: 5px;" >
            Groups
          </h3>


        </ion-col>

        <ion-col>
          <button ion-button (click)="addgroup()"  color="yellowish" clear ><span style="color:#fb9996">&&&&&&</span><ion-icon name="contacts" ></ion-icon></button>


        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list-header style="color:#c5c5c5">
      My Groups
    </ion-list-header>
    <ion-item *ngFor="let item of allmygroups">
      <ion-avatar item-left>
        <img src="{{item.groupimage}}">
      </ion-avatar>
      <h3 (click)="openchat(item)">{{item.groupName}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
