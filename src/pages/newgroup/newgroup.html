<ion-header>

<ion-content>
  <div class="profile-image" (click)="chooseimage()">
    <img src="{{newgroup.groupPic}}">
  </div>
  <div>
    <h2 (click)="editgroupname()" style="color:#fb9996">{{newgroup.groupName}}</h2>
  </div>
  <div style="color: #fb9996;">
    Tap on the pic or group name to change it.
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline color="mycolor" (click)="creategroup()">Create</button>
  </div>
</ion-content>
